<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pemesanan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Menu</h1>
        <form action="/order" method="POST">
            {% for item in daftar_menu %}
                <div class="form-group">
                    <label>{{ item['nama'] }} ({{ item['harga'] }} ae)</label>
                    <input type="number" name="menu_{{ item['id'] }}" value="0" min="0" class="form-control">
                </div>
            {% endfor %}
            <div class="form-group">
                <label>Uang yang Diberikan:</label>
                <input type="number" name="uang_pelanggan" required class="form-control">
            </div>
            <button type="submit" class="btn">Pesan</button>
        </form>
    </div>
</body>
</html>
